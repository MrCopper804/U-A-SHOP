<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - U-A-SHOP</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ›’</text></svg>">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">ğŸ›’ U-A<span>SHOP</span></a>
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle">ğŸ‘ï¸</button>
          </div>
        </div>
        
        <div class="auth-options">
          <label class="remember-me">
            <input type="checkbox" checked>
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <div class="social-auth">
        <button type="button" class="social-btn">
          <span>ğŸ”</span> Google
        </button>
        <button type="button" class="social-btn">
          <span>ğŸ“˜</span> Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/theme.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
