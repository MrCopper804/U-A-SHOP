<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - U-A-SHOP</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ›’</text></svg>">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">ğŸ›’ U-A<span>SHOP</span></a>
        <h1>Create Account</h1>
        <p>Join us and start shopping today</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="input" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input type="password" id="password" class="input" placeholder="Create a password" required>
            <button type="button" class="password-toggle">ğŸ‘ï¸</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-field">
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle">ğŸ‘ï¸</button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <div class="social-auth">
        <button type="button" class="social-btn">
          <span>ğŸ”</span> Google
        </button>
        <button type="button" class="social-btn">
          <span>ğŸ“˜</span> Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/theme.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
